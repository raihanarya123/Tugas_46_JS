<!DOCTYPE html>
<html>
    <body>
        <p>Click untuk mengubah warna.</p>
        <button onclick="myFunction()">Ubah Warna</button>
        <script type="text/javascript">
            function myFunction() {
                var a = prompt("Ketikan warna yang kamu ingginkan (English)");
                if(a != null) {
                    document.body.style.backgroundColor = a;
                }
            }
        </script>
    </body>
</html>
